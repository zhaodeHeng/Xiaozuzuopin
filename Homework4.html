<html>
	<head>

			<tr><td>电话号码:</td></tr>
			<tr><td><input type="text" name="phoneNumber"></td></tr>
			<tr>

    		</tr>
			<tr>

              <option value ="Date">1997</option>
              <option value ="Date">1998</option>
							<option value ="Date">1999</option>

							<option value ="Date">2001</option>
							<option value ="Date">2002</option>
							<option value ="Date">2003</option>
							<option value ="Date">2004</option>
           </select>
					 <tr>
    			<td>爱好游戏
    				<input type="checkbox" name="game"/>英雄联盟

				</td>
				<tr>
    			<td>上传头像

				</td>
    		</tr>
    		</tr>
					</td>
				</tr>
        <tr>

				</td>
    		</tr>
				<tr>
    			<td>
						<input type="button" value="完成" />
				</td>
    		</tr>

			 			<input type="checkbox" name="Read"/>
